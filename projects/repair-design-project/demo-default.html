<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="alternate" media="only screen and (max-width: 640px)" href="demo-mobile.html">

  <style>
    body {
      min-width: 1440px !important;

    .iframe-container {
      padding-top: 65%;
      position: relative;
      height: 10150px;
    }

    .iframe-container iframe {
      border: 0;
      height: 100%;
      position: absolute;
      top: 0;
      width: 1440px;
      margin-left: 50%;
      transform: translateX(-50%);
    }
  </style>

<body class="iframe-container ">
<iframe src="index.html" width="1440" height="100%"></iframe>
<a href="demo-mobile.html" class="button button-mobile">To mobile version</a>
<a href="../../index.html" class="button button-back">Â« Back</a>
<script>
  (() => {
    'use strict';
    const switcher = (e) => {
      document.title = [window.innerWidth, window.outerWidth, window.screen.availWidth].join('/') + 'px';
      if (window.outerWidth < 768 || window.innerWidth < 768 || window.screen.availWidth < 768)
        window.location.href = 'demo-mobile.html';
    };
    window.addEventListener('DOMContentLoaded', switcher);
    window.addEventListener('resize', switcher);
  })();
</script>
</body>
</html>
